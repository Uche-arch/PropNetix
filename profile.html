<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- SEO Meta Tags -->
    <meta
      name="description"
      content="Manage your PropNetix profile and posts. Create, edit, and view posts in real estate categories like apartments, shops, and more."
    />
    <meta
      name="keywords"
      content="profile, user profile, real estate posts, apartments, shops, land, props, create post"
    />
    <meta name="author" content="PropNetix Team" />

    <!-- Open Graph Tags for Social Sharing -->
    <meta property="og:title" content="PropNetix | Your Profile" />
    <meta
      property="og:description"
      content="Manage your PropNetix profile and posts. Create, edit, and view posts in real estate categories like apartments, shops, and more."
    />
    <meta
      property="og:image"
      content="https://yourdomain.com/img/og-image-profile.jpg"
    />
    <meta property="og:url" content="https://yourdomain.com/profile.html" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card Tags -->
    <meta name="twitter:title" content="PropNetix | Your Profile" />
    <meta
      name="twitter:description"
      content="Manage your PropNetix profile and posts. Create, edit, and view posts in real estate categories like apartments, shops, and more."
    />
    <meta
      name="twitter:image"
      content="https://yourdomain.com/img/og-image-profile.jpg"
    />
    <meta name="twitter:card" content="summary_large_image" />

    <link rel="stylesheet" href="./CSS/header.css" />
    <link rel="stylesheet" href="./CSS/buttons.css" />
    <link rel="stylesheet" href="./CSS/profile.css" />
    <link rel="stylesheet" href="./CSS/nav_links.css" />
    <link rel="stylesheet" href="./CSS/modals.css" />
    <link rel="stylesheet" href="./CSS/feed.css" />
    <link rel="stylesheet" href="./CSS/feedbackBtn.css" />
    <link rel="stylesheet" href="./CSS/active.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <!-- Lightbox2 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/lightbox2@2/dist/css/lightbox.min.css"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="./img/newLogo.png" type="image/x-icon" />

    <title>PropNetix | Your Profile</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">
          <h2><a href="index.html">PropNetix</a></h2>
          <p>
            <a href="all.html" id="home"><i class="fa fa-home"></i></a>
          </p>
        </div>
        <div class="nav_links">
          <a href="apartments.html?category=apartments">Apartments</a>
          <a href="lands.html?category=land">Land</a>
          <a href="shops.html?category=shops">Shops</a>
          <a href="props.html?category=props">Props</a>
          <a href="others.html?category=others">Others</a>
        </div>
        <div class="nav_buttons">
          <button
            id="signupButton"
            onclick="window.location.href='signup.html'"
            style="display: none"
          >
            Register
          </button>
          <button
            id="LoginButton"
            style="display: none"
            onclick="window.location.href='login.html'"
          >
            Log In
          </button>
          <button
            id="profileButton"
            onclick="window.location.href='profile.html'"
          >
            <i class="fas fa-user activeUser"></i>
          </button>
          <button id="logoutButton">Log Out</button>
          <button id="theme-toggle" aria-label="Toggle theme">
            <i id="theme-icon" class="fas fa-moon"></i>
          </button>
        </div>
      </nav>
    </header>
    <main>
      <div class="profile-container">
        <div class="flex">
          <!-- <h1 id="Phead">Your Profile</h1> -->
          <div class="profileHeader">
            <i class="fa-solid fa-user user-icon"></i>
            <span id="username">Meryl</span>
          </div>
          <div class="cBtn">
            <div class="createPost_button">
              <i class="fa-solid fa-plus"></i><span>Create Post</span>
            </div>
          </div>
        </div>
        <div id="postModalOverlay">
          <form id="postForm">
            <div id="closeModal">&times;</div>
            <input
              type="text"
              id="title"
              placeholder="Title"
              required
              minlength="5"
              oninput="this.setCustomValidity('')"
              oninvalid="this.setCustomValidity('Title must be at least 5 characters')"
            /><br />
            <textarea
              id="description"
              placeholder="Description"
              required
              minlength="5"
              oninput="this.setCustomValidity('')"
              oninvalid="this.setCustomValidity('Text too short')"
            ></textarea
            ><br />

            <!-- Category Dropdown -->
            <label for="">Category</label>
            <select id="category" required>
              <option value="props">Props</option>
              <option value="apartments">Apartments</option>
              <option value="shops">Shops</option>
              <option value="land">Land</option>
              <option value="others">Others</option></select
            ><br />

            <!-- Land Measurement Input (Initially hidden) -->
            <div id="landMeasurement" style="display: none">
              <input
                type="text"
                id="measurement"
                placeholder="Measurement (e.g. in square meters)"
              />
            </div>
            <br />

            <!-- Change price to a number-->
            <input
              type="number"
              id="price"
              placeholder="Price"
              required
            /><br />

            <!-- Price Negotiable Options -->
            <div id="negotiate">
              <label
                ><input type="radio" name="negotiable" value="Yes" required />
                Negotiable</label
              >
              <label
                ><input type="radio" name="negotiable" value="No" /> Not
                Negotiable</label
              >
            </div>
            <br />

            <input
              type="text"
              id="location"
              placeholder="Location"
              required
            /><br />
            <input
              type="text"
              minlength="11"
              maxlength="11"
              id="phone"
              placeholder="Enter 11-digit phone number"
              oninvalid="this.setCustomValidity('Phone number must be exactly 11 digits')"
              oninput="this.setCustomValidity('')"
              required
            /><br />

            <div class="fileUploadWrapper">
              <label for="images" class="customFileUpload"
                >Add Images (Limit 5)</label
              >
              <input type="file" id="images" multiple />
              <span id="fileUploadLabel">No image chosen</span>
            </div>

            <button type="submit">Submit</button>
          </form>
        </div>
        <h2>Your Posts</h2>
        <div
          id="noPostMessage"
          style="display: none; text-align: center; padding: 5px; color: #aaa"
        >
          No posts yet.
        </div>
        <div id="postFeed"></div>
        <!-- Feedback Button -->
        <!-- <a
          id="feedback-button"
          href="https://forms.gle/ejc1CS8h1pT7wE2a7"
          target="_blank"
          ><i class="fa-solid fa-comment-dots"></i> Give Feedback</a
        > -->
      </div>
    </main>
    <div id="loadingModal" class="modal">
      <div class="modal-content">
        <h2>
          <i class="fa-solid fa-circle-notch fa-spin"></i> Loading your
          profile... Please wait.
        </h2>
      </div>
    </div>

    <div id="postingModal" class="modal">
      <div class="modal-content">
        <h2>Uploading... Almost there!</h2>
      </div>
    </div>

    <div id="deletingModal" class="modal">
      <div class="modal-content">
        <h2>Deleting post... Please wait.</h2>
      </div>
    </div>

    <div id="postedModal" class="modal">
      <div class="modal-content">
        <h2>Done! Your post is now live.</h2>
      </div>
    </div>

    <div id="deleteSuccessModal" class="modal">
      <div class="modal-content">
        <h2>Post deleted successfully.</h2>
      </div>
    </div>

    <script src="./JS(游닉out of bounds)/profileForm.js"></script>
    <script src="./JS(游닉out of bounds)/profile.js"></script>
    <script src="./JS(游닉out of bounds)/feedbackBtn.js"></script>
    <script src="./JS(游닉out of bounds)/carousel.js"></script>
    <script src="./JS(游닉out of bounds)/theme-toggle.js"></script>
    <script src="./JS(游닉out of bounds)/hide.js"></script>

    <!-- Lightbox2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/lightbox2@2/dist/js/lightbox-plus-jquery.min.js"></script>
  </body>
</html>
