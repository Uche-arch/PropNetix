<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./CSS/header.css" />
    <link rel="stylesheet" href="./CSS/buttons.css" />
    <link rel="stylesheet" href="./CSS/profile.css" />
    <link rel="stylesheet" href="./CSS/nav_links.css" />
    <link rel="stylesheet" href="./CSS/modals.css" />
    <link rel="stylesheet" href="./CSS/feed.css" />
    <link rel="stylesheet" href="./CSS/feedbackBtn.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />

    <link rel="stylesheet" href="style.css" />
    <title>PropNetix | Your Profile</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">
          <h2>PropNetix.</h2>
          <p>
            <a href="index.html" id="home"
              ><i class="fa-solid fa-layer-group"></i> All Posts
            </a>
          </p>
        </div>
        <div class="nav_links">
          <a href="realEstate.html?category=housing">Housing</a>
          <a href="lands.html?category=land">Land</a>
          <a href="shops.html?category=shops">Shops</a>
          <a href="props.html?category=props">Props</a>
          <a href="others.html?category=others">Others</a>
        </div>
        <div class="nav_buttons">
          <button
            id="signupButton"
            onclick="window.location.href='signup.html'"
          >
            Sign Up
          </button>
          <button id="LoginButton" onclick="window.location.href='login.html'">
            Log In
          </button>
          <button
            id="profileButton"
            style="display: none"
            onclick="window.location.href='profile.html'"
          >
            Profile
          </button>
          <button id="logoutButton" style="display: none">Log Out</button>
        </div>
      </nav>
    </header>
    <main>
      <div class="profile-container">
        <h1 id="Phead">Your Profile</h1>
        <div class="profileHeader">
          <i class="fa-solid fa-user user-icon"></i>
          <span id="username"></span>
        </div>
        <div class="cBtn">
          <div class="createPost_button">
            <i class="fa-solid fa-paper-plane"></i>Create Post
          </div>
        </div>
        <div id="postModalOverlay">
          <form id="postForm">
            <div id="closeModal">&times;</div>
            <input type="text" id="title" placeholder="Title" required /><br />
            <textarea
              id="description"
              placeholder="Description"
              required
            ></textarea
            ><br />

            <!-- Category Dropdown -->
            <label for="">Category</label>
            <select id="category" required>
              <option value="props">Props</option>
              <option value="housing">Housing</option>
              <option value="shops">Shops</option>
              <option value="land">Land</option>
              <option value="others">Others</option></select
            ><br />

            <!-- Land Measurement Input (Initially hidden) -->
            <div id="landMeasurement" style="display: none">
              <input
                type="text"
                id="measurement"
                placeholder="Measurement (e.g. in square meters)"
              />
            </div>
            <br />

            <!-- Change price to a number-->
            <input type="text" id="price" placeholder="Price" required /><br />

            <!-- Price Negotiable Options -->
            <div id="negotiate">
              <label
                ><input type="radio" name="negotiable" value="Yes" required />
                Negotiable</label
              >
              <label
                ><input type="radio" name="negotiable" value="No" /> Not
                Negotiable</label
              >
            </div>
            <br />

            <input
              type="text"
              id="location"
              placeholder="Location"
              required
            /><br />
            <input type="text" id="phone" placeholder="Phone" required /><br />

            <!-- <input type="file" id="images" multiple /><br /> -->

            <div class="fileUploadWrapper">
              <label for="images" class="customFileUpload"
                >üìÅ Upload Images</label
              >
              <input type="file" id="images" multiple />
              <span id="fileUploadLabel">No files chosen</span>
            </div>

            <button type="submit">Submit</button>
          </form>
        </div>
        <h2>Your Posts</h2>
        <div id="postFeed"></div>
        <!-- Feedback Button -->
        <a
          id="feedback-button"
          href="https://forms.gle/ejc1CS8h1pT7wE2a7"
          target="_blank"
          ><i class="fa-solid fa-comment-dots"></i> Give Feedback</a
        >
      </div>
    </main>
    <div id="loadingModal" class="modal">
      <div class="modal-content">
        <h2><i class="fa-solid fa-sync fa-spin"></i> Loading...</h2>
      </div>
    </div>

    <div id="postingModal" class="modal">
      <div class="modal-content">
        <h2><i class="fa-solid fa-circle-check"></i> Posted successful</h2>
      </div>
    </div>

    <div id="deleteSuccessModal" class="modal">
      <div class="modal-content">
        <h2><i class="fa-solid fa-trash-can"></i> Post Deleted!</h2>
      </div>
    </div>

    <script src="./JS(üì¢out of bounds)/profileForm.js"></script>
    <!-- <script src="./JS(üì¢out of bounds)/profile.js"></script> -->
    <script src="./JS(üì¢out of bounds)/feedbackBtn.js"></script>
  </body>
</html>
