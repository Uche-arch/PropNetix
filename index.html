<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./CSS/header.css" />
    <link rel="stylesheet" href="./CSS/buttons.css" />
    <link rel="stylesheet" href="./CSS/search.css" />
    <link rel="stylesheet" href="./CSS/nav_links.css" />
    <link rel="stylesheet" href="./CSS/modals.css" />
    <link rel="stylesheet" href="./CSS/feed.css" />
    <link rel="stylesheet" href="./CSS/feedbackBtn.css" />
    <link rel="stylesheet" href="./CSS/active.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <!-- Lightbox2 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/lightbox2@2/dist/css/lightbox.min.css"
      rel="stylesheet"
    />
    <title>PropNetix</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">
          <h2>PropNetix.</h2>
          <p>
            <a href="index.html" id="home" class="active"
              ><i class="fa fa-home"></i>
              <!-- <span>Home</span> -->
            </a>
          </p>
        </div>
        <div class="nav_links">
          <a href="realEstate.html?category=housing">Apartments</a>
          <a href="lands.html?category=land">Land</a>
          <a href="shops.html?category=shops">Shops</a>
          <a href="props.html?category=props">Props</a>
          <a href="others.html?category=others">Others</a>
        </div>
        <div class="nav_buttons">
          <button
            id="signupButton"
            onclick="window.location.href='signup.html'"
          >
            Sign Up
          </button>
          <button id="LoginButton" onclick="window.location.href='login.html'">
            Log In
          </button>
          <button
            style="display: none"
            id="profileButton"
            onclick="window.location.href='profile.html'"
          >
            <i class="fas fa-user"></i>
          </button>
          <!-- Remember that it was styled to not be displayed -->
          <button id="logoutButton" style="display: none" onclick="logout()">
            Log Out
          </button>
        </div>
      </nav>
    </header>
    <div class="search_index">
      <input
        type="text"
        id="keywordSearch"
        placeholder="Search title (keywords)"
      />
    </div>
    <main>
      <div id="loadingModal" class="modal">
        <div class="modal-content">
          <h2 id="loading">
            <i class="fa-solid fa-sync fa-spin"></i> Loading... Please wait
          </h2>
        </div>
      </div>
      <div class="feed_container">
        <div id="homepageFeed" class="feed"></div>

        <!-- Feedback Button -->
        <a
          id="feedback-button"
          href="https://forms.gle/ejc1CS8h1pT7wE2a7"
          target="_blank"
        >
          <i class="fa-solid fa-comment-dots"></i> Give Feedback</a
        >
      </div>
    </main>
    <script src="./JS(ðŸ“¢out of bounds)/navLinks.js"></script>

    <script src="./JS(ðŸ“¢out of bounds)/feedbackBtn.js"></script>
    <!-- Lightbox2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/lightbox2@2/dist/js/lightbox-plus-jquery.min.js"></script>
  </body>
</html>
