<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- SEO Meta Tags// -->
    <meta
      name="description"
      content="Log in to your PropNetix account to access property listings, manage your posts, and explore a wide range of properties, land, and more."
    />
    <meta
      name="keywords"
      content="log in, property listings, real estate, land, apartments, buy, sell, rent"
    />
    <meta name="author" content="PropNetix Team" />

    <!-- Open Graph Tags for Social Sharing// -->
    <meta property="og:title" content="PropNetix | Log In" />
    <meta
      property="og:description"
      content="Log in to PropNetix to access your account and manage property listings or explore new opportunities in real estate."
    />
    <meta
      property="og:image"
      content="https://yourdomain.com/img/og-image-login.jpg"
    />
    <meta property="og:url" content="https://yourdomain.com/login.html" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card Tags// -->
    <meta name="twitter:title" content="PropNetix | Log In" />
    <meta
      name="twitter:description"
      content="Log in to PropNetix to manage your listings and explore property options."
    />
    <meta
      name="twitter:image"
      content="https://yourdomain.com/img/og-image-login.jpg"
    />
    <meta name="twitter:card" content="summary_large_image" />

    <link rel="stylesheet" href="./CSS/header.css" />
    <link rel="stylesheet" href="./CSS/buttons.css" />
    <link rel="stylesheet" href="./CSS/login.css" />
    <link rel="stylesheet" href="./CSS/modals.css" />
    <link rel="stylesheet" href="./CSS/nav_links.css" />
    <link rel="stylesheet" href="./CSS/feedbackBtn.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <link rel="shortcut icon" href="./img/newLogo.png" type="image/x-icon" />

    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-auth-compat.js"></script>
    <script src="./JS(游닉out of bounds)/configuration.js"></script>

    <title>PropNetix | Log In</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">
          <h2><a href="index.html">PropNetix</a></h2>
          <p>
            <a href="all.html" id="home"><i class="fa fa-home"></i> </a>
          </p>
        </div>
        <div class="nav_links">
          <a href="apartments.html?category=apartments">Apartments</a>
          <a href="lands.html?category=land">Land</a>
          <a href="shops.html?category=shops">Shops</a>
          <a href="props.html?category=props">Props</a>
          <a href="others.html?category=others">Others</a>
        </div>
        <div class="nav_buttons">
          <button
            id="signupButton"
            onclick="window.location.href='signup.html'"
          >
            Register
          </button>
          <button id="LoginButton" onclick="window.location.href='login.html'">
            Log In
          </button>
          <button
            id="profileButton"
            style="display: none"
            onclick="window.location.href='profile.html'"
          >
            <i class="fas fa-user"></i>
          </button>
          <button id="logoutButton" style="display: none" onclick="logout()">
            Log Out
          </button>
          <button id="theme-toggle" aria-label="Toggle theme">
            <i id="theme-icon" class="fas fa-moon"></i>
          </button>
        </div>
      </nav>
    </header>
    <main>
      <div class="login_container">
        <h1>Login</h1>
        <form id="loginForm">
          <label for="loginEmail">Email:</label>
          <input type="email" id="email" required /><br />

          <label for="loginPassword">Password:</label>
          <div style="position: relative;">
            <input type="password" id="password" required />
            <span
              id="togglePassword"
              title="Show/Hide Password"
            ><i class="fa fa-eye"></i></span>
          </div>

          <button type="submit" id="loginButton">Login</button>
        </form>
        <!-- Resend Verification Email Button (hidden initially) -->
        <button
          id="resendVerificationBtn"
          style="display: none; margin-top: 10px"
        >
          Resend Verification Email
        </button>
           <p class="login-link">Don't have an account? <a href="signup.html">Sign Up</a></p>

        <p>
          <a href="#" id="forgotPasswordLink"
            >Forgot Password?</a
          >
        </p>
      </div>

      <div id="userModal" class="modal">
        <div class="modal-content">
          <h2 id="modalMessage"></h2>
        </div>
      </div>

      <!-- Feedback Button// -->
      <!-- <a
        id="feedback-button"
        href="https://forms.gle/ejc1CS8h1pT7wE2a7"
        target="_blank"
      >
        <i class="fa-solid fa-comment-dots"></i>Give Feedback
      </a> -->
      <div id="forgotPasswordModal" class="modal">
        <div class="modal-content modal-form">
          <h2>Reset Password</h2>
          <input
            type="email"
            id="resetEmail"
            placeholder="Enter your email"
            required
          /><br />
          <button id="sendResetEmail">Send Reset Link</button>
        </div>
      </div>
    </main>

    <script src="./JS(游닉out of bounds)/login.js"></script>
    <script src="./JS(游닉out of bounds)/feedbackBtn.js"></script>
    <script src="./JS(游닉out of bounds)/hide.js"></script>
    <script src="./JS(游닉out of bounds)/theme-toggle.js"></script>
  </body>
</html>
