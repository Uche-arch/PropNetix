<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- SEO Meta Tags -->
    <meta
      name="description"
      content="Browse a wide range of properties including apartments, shops, land, and more on PropNetix. Find your next investment or living space."
    />
    <meta
      name="keywords"
      content="real estate, properties, apartments, shops, land, props, find property"
    />
    <meta name="author" content="PropNetix Team" />

    <!-- Open Graph Tags for Social Sharing -->
    <meta property="og:title" content="PropNetix | Prop Items" />
    <meta
      property="og:description"
      content="Browse a wide range of properties including apartments, shops, land, and more on PropNetix. Find your next investment or living space."
    />
    <meta
      property="og:image"
      content="https://yourdomain.com/img/og-image-props.jpg"
    />
    <meta property="og:url" content="https://yourdomain.com/props.html" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card Tags -->
    <meta name="twitter:title" content="PropNetix | Prop Items" />
    <meta
      name="twitter:description"
      content="Browse a wide range of properties including apartments, shops, land, and more on PropNetix. Find your next investment or living space."
    />
    <meta
      name="twitter:image"
      content="https://yourdomain.com/img/og-image-props.jpg"
    />
    <meta name="twitter:card" content="summary_large_image" />

    <link rel="stylesheet" href="./CSS/header.css" />
    <link rel="stylesheet" href="./CSS/buttons.css" />
    <link rel="stylesheet" href="./CSS/search.css" />
    <link rel="stylesheet" href="./CSS/nav_links.css" />
    <link rel="stylesheet" href="./CSS/modals.css" />
    <link rel="stylesheet" href="./CSS/feed.css" />
    <link rel="stylesheet" href="./CSS/feedbackBtn.css" />
    <link rel="stylesheet" href="./CSS/active.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <!-- Lightbox2 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/lightbox2@2/dist/css/lightbox.min.css"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="./img/newLogo.png" type="image/x-icon">


    <title>PropNetix | Prop Items</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">
          <h2><a href="index.html">PropNetix.</a></h2>
          <p>
            <a href="index.html" id="home"><i class="fa fa-home"></i></a>
          </p>
        </div>
        <div class="nav_links">
          <a href="apartments.html?category=apartments">Apartments</a>
          <a href="lands.html?category=land">Land</a>
          <a href="shops.html?category=shops">Shops</a>
          <a href="props.html?category=props" class="active">Props</a>
          <a href="others.html?category=others">Others</a>
        </div>
        <div class="nav_buttons">
          <button
            id="signupButton"
            onclick="window.location.href='signup.html'"
          >
            Sign Up
          </button>
          <button id="LoginButton" onclick="window.location.href='login.html'">
            Log In
          </button>
          <button
            id="profileButton"
            style="display: none"
            onclick="window.location.href='profile.html'"
          >
            <i class="fas fa-user"></i>
          </button>
          <button id="logoutButton" style="display: none" onclick="logout()">
            Log Out
          </button>
        </div>
      </nav>
    </header>
    <main>
      <div class="category_header">
        <div class="search_index">
          <input
            type="text"
            id="locationSearch"
            placeholder="Search location"
          />
          <input type="text" id="priceSearch" placeholder="Search price" />
        </div>
      </div>
      <div id="postsContainer"></div>
      <!-- Container to hold the posts -->
      <!-- Feedback Button -->
      <a
        id="feedback-button"
        href="https://forms.gle/ejc1CS8h1pT7wE2a7"
        target="_blank"
        ><i class="fa-solid fa-comment-dots"></i>Give Feedback</a
      >
    </main>
    <!-- Modal HTML -->
    <div id="loadingModal" class="modal">
      <div class="modal-content">
        <h2 id="loading">
          <i class="fa-solid fa-sync fa-spin"></i> Loading...
        </h2>
      </div>
    </div>

    <script src="./JS(ðŸ“¢out of bounds)/categories.js"></script>
    <script src="./JS(ðŸ“¢out of bounds)/feedbackBtn.js"></script>
    <script src="./JS(ðŸ“¢out of bounds)/carousel.js"></script>

    <!-- Lightbox2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/lightbox2@2/dist/js/lightbox-plus-jquery.min.js"></script>
  </body>
</html>
