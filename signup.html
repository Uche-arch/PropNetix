<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- // SEO Meta Tags -->
    <meta
      name="description"
      content="Sign up for PropNetix today and access a wide range of properties, including apartments, shops, lands, and more."
    />
    <meta
      name="keywords"
      content="sign up, PropNetix, property rental, real estate, apartments, shops, land, login"
    />
    <meta name="author" content="PropNetix" />

    <!-- // Open Graph (for Facebook, LinkedIn, etc.) -->
    <meta property="og:title" content="PropNetix | Sign Up" />
    <meta
      property="og:description"
      content="Join PropNetix to access various real estate properties such as apartments, shops, lands, and more."
    />
    <meta
      property="og:image"
      content="https://yourdomain.com/path-to-image.jpg"
    />
    <meta property="og:url" content="https://yourdomain.com/signup.html" />
    <meta property="og:type" content="website" />

    <!-- // Twitter Card Tags -->
    <meta name="twitter:title" content="PropNetix | Sign Up" />
    <meta
      name="twitter:description"
      content="Sign up on PropNetix to explore a variety of properties for rent or sale."
    />
    <meta
      name="twitter:image"
      content="https://yourdomain.com/path-to-image.jpg"
    />
    <meta name="twitter:card" content="summary_large_image" />

    <!-- CSS Files// -->
    <link rel="stylesheet" href="./CSS/header.css" />
    <link rel="stylesheet" href="./CSS/buttons.css" />
    <link rel="stylesheet" href="./CSS/signup.css" />
    <link rel="stylesheet" href="./CSS/modals.css" />
    <link rel="stylesheet" href="./CSS/nav_links.css" />
    <link rel="stylesheet" href="./CSS/feedbackBtn.css" />

    <!-- Font Awesome// -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <link rel="shortcut icon" href="./img/newLogo.png" type="image/x-icon" />
    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-auth-compat.js"></script>
    <script src="./JS(üì¢out of bounds)/configuration.js"></script>

    <title>PropNetix | Sign Up</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">
          <h2><a href="index.html">PropNetix.</a></h2>
          <p>
            <a href="index.html" id="home"><i class="fa fa-home"></i></a>
          </p>
        </div>
        <div class="nav_links">
          <a href="apartments.html?category=apartments">Apartments</a>
          <a href="lands.html?category=land">Land</a>
          <a href="shops.html?category=shops">Shops</a>
          <a href="props.html?category=props">Props</a>
          <a href="others.html?category=others">Others</a>
        </div>
        <div class="nav_buttons">
          <button
            id="signupButton"
            class="activeBtn"
            onclick="window.location.href='signup.html'"
          >
            Sign Up
          </button>
          <button id="LoginButton" onclick="window.location.href='login.html'">
            Log In
          </button>
          <button
            id="profileButton"
            style="display: none"
            onclick="window.location.href='profile.html'"
          >
            <i class="fas fa-user"></i>
          </button>
          <button id="logoutButton" style="display: none" onclick="logout()">
            Log Out
          </button>
        </div>
      </nav>
    </header>
    <main>
      <div id="userModal" class="modal">
        <div class="modal-content">
          <h2 id="modalMessage" style="color: black; font-size: 1.4rem"></h2>
        </div>
      </div>

      <div class="signUpForm_container">
        <p id="errorMessage" style="color: red; font-size: 0.9rem; font-family: Consolas, 'Courier New', monospace;"></p>
        <!-- Only showing the form part that changed -->
        <form id="signupForm">
          <input
            type="text"
            id="username"
            placeholder="Username"
            required
          /><br />
          <input type="email" id="email" placeholder="Email" required /><br />

          <div style="position: relative">
            <input
              type="password"
              id="password"
              placeholder="Password"
              required
            />
            <span id="togglePassword" title="Show/Hide Password">üëÅÔ∏è</span>
          </div>
          <div style="position: relative">
            <input
              type="password"
              id="confirmPassword"
              placeholder="Confirm Password"
              required
            />
            <span id="toggleConfirmPassword" title="Show/Hide Password"
              >üëÅÔ∏è</span
            >
          </div>
          <br />

          <label>
            By signing up, you agree to our
            <a href="terms-condition.html" target="_blank" style="color: orange"
              >Terms and Conditions</a
            >
            and
            <a href="privacy.html" target="_blank" style="color: orange"
              >Privacy Policy</a
            >.
          </label>
          <br />
          <button id="signupBtn" type="submit" disabled>Sign Up</button>
        </form>
      </div>
      <!-- Feedback Button// -->
      <a
        id="feedback-button"
        href="https://forms.gle/ejc1CS8h1pT7wE2a7"
        target="_blank"
      >
        <i class="fa-solid fa-comment-dots"></i> Give Feedback
      </a>
    </main>

    <script src="./JS(üì¢out of bounds)/signup.js"></script>
    <script src="./JS(üì¢out of bounds)/feedbackBtn.js"></script>
  </body>
</html>
