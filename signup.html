<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./CSS/header.css" />
    <link rel="stylesheet" href="./CSS/buttons.css" />
    <link rel="stylesheet" href="./CSS/signup.css" />
    <link rel="stylesheet" href="./CSS/modals.css" />
    <link rel="stylesheet" href="./CSS/nav_links.css" />
    <link rel="stylesheet" href="./CSS/feedbackBtn.css" />
     <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <title>PropNetix | Sign Up</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">
          <h2>PropNetix.</h2>
          <p>
            <a href="index.html" id="home"
              ><i class="fa fa-home"></i>
              <!-- <span>Home</span> -->
            </a>
          </p>
        </div>
        <div class="nav_links">
          <a href="realEstate.html?category=housing">Apartments</a>
          <a href="lands.html?category=land">Land</a>
          <a href="shops.html?category=shops">Shops</a>
          <a href="props.html?category=props">Props</a>
          <a href="others.html?category=others">Others</a>
        </div>
        <div class="nav_buttons">
          <button
            id="signupButton"
            class="activeBtn"
            onclick="window.location.href='signup.html'"
          >
            Sign Up
          </button>
          <button id="LoginButton" onclick="window.location.href='login.html'">
            Log In
          </button>
          <button
            id="profileButton"
            style="display: none"
            onclick="window.location.href='profile.html'"
          >
            Profile
          </button>
          <button id="logoutButton" style="display: none" onclick="logout()">
            Log Out
          </button>
        </div>
      </nav>
    </header>
    <main>
      <div id="userModal" class="modal">
        <div class="modal-content">
          <h2 style="color: black">User created -- Login</h2>
        </div>
      </div>
      <div class="signUpForm_container">
        <form id="signupForm">
          <input
            type="text"
            id="username"
            placeholder="Username"
            required
          /><br />
          <input
            type="password"
            id="password"
            placeholder="Password"
            required
          /><br />
          <button type="submit">Sign Up</button>
        </form>
      </div>
      <!-- Feedback Button -->
      <a
        id="feedback-button"
        href="https://forms.gle/ejc1CS8h1pT7wE2a7"
        target="_blank"
        ><i class="fa-solid fa-comment-dots"></i> Give Feedback</a
      >
    </main>

    <script src="./JS(ðŸ“¢out of bounds)/signup.js"></script>
    <script src="./JS(ðŸ“¢out of bounds)/feedbackBtn.js"></script>
  </body>
</html>
